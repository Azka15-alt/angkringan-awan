<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angkringan Awan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #6a0dad;
            color: #fff;
            padding-top: 30px;
            padding-bottom: 30px;
            border-bottom: #fff 3px solid;
            text-align: center;
            border-radius: 20px;
            animation: slideIn 1s forwards;
            position: relative;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
            margin-top: 20px;
        }
        nav ul li {
            display: inline;
            margin: 0 5px;
        }
        nav ul li a {
            color: #6a0dad;
            background-color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav ul li a:hover {
            background-color: #6a0dad;
            color: #fff;
        }
        .products {
            display: none;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 30%;
            box-shadow: 2px 2px 12px #aaa;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: zoomIn 1s;
            border-radius: 15px;
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 16px #888;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        .product h2 {
            text-align: center;
            color: #6a0dad;
        }
        .product button {
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 20px;
        }
        .product button:hover {
            background-color: #9b30ff;
            transform: scale(1.05);
        }

        /* Gaya untuk overlay dan konten modal */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            animation: fadeIn 1s;
        }

        .overlay.active {
            display: flex;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 2px 12px #aaa;
            width: 80%;
            max-width: 600px;
            animation: slideDown 0.5s;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .order-form label, .order-form input, .order-form textarea {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            text-align: left;
        }

        .order-form input, .order-form textarea {
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
            width: calc(100% - 22px); /* Adjust the width to make it consistent */
        }

        .order-form input:focus, .order-form textarea:focus {
            border-color: #6a0dad;
            box-shadow: 0 0 10px rgba(106, 13, 173, 0.2);
            outline: none;
        }

        .order-form button {
            margin-top: 20px;
            background-color: #6a0dad;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 20px;
            width: 100%;
        }

        .order-form button:hover {
            background-color: #9b30ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang Di Website Angkringan Awan</h1>
    </header>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#" onclick="showProducts()">Produk</a></li>
            </ul>
        </nav>
        <div class="products" id="products">
            <!-- Produk 1 -->
            <div class="product">
                <img src="jebew 2.jpg" alt="Produk 1">
                <h2>Mie Jebew</h2>
                <button onclick="openOrderPage('Mie Jebew')">Pesan Sekarang</button>
            </div>
            <!-- Produk 2 -->
            <div class="product">
                <img src="mie yamin.jpg" alt="Produk 2">
                <h2>Mie Yamin</h2>
                <button onclick="openOrderPage('Mie Yamin')">Pesan Sekarang</button>
            </div>
            <!-- Produk 3 -->
            <div class="product">
                <img src="wontonn 2.jpg" alt="Produk 3">
                <h2>Wonton</h2>
                <button onclick="openOrderPage('Wonton')">Pesan Sekarang</button>
            </div>
            <!-- Produk 4 -->
            <div class="product">
                <img src="basreng.jpg" alt="Produk 4">
                <h2>Basreng</h2>
                <button onclick="openOrderPage('Basreng')">Pesan Sekarang</button>
            </div>
            <!-- Produk 5 -->
            <div class="product">
                <img src="ayam goreng utuh.jpg" alt="Produk 5">
                <h2>Ayam Goreng Utuh</h2>
                <button onclick="openOrderPage('Ayam Goreng Utuh')">Pesan Sekarang</button>
            </div>
        </div>
        <!-- Overlay dan Formulir Pesanan -->
<div class="overlay" id="orderOverlay">
    <div class="modal-content order-form">
        <h2>Formulir Pesanan</h2>
        <label for="productName">Nama Produk:</label>
        <input type="text" id="productName" name="productName" readonly>
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        <label for="jumlahPesanan">Jumlah Pesanan:</label>
        <input type="number" id="jumlahPesanan" name="jumlahPesanan" required>
        <label for="address">Alamat:</label>
        <textarea id="address" name="address" required></textarea>
        <label for="tambahan">Tambahan:</label>
        <input type="text" id="tambahan" name="tambahan">

        <!-- Tombol Kirim Pesanan -->
        <button type="button" onclick="sendOrder()">Kirim Pesanan</button>
        <button type="button" onclick="closeOrderForm()">Tutup</button>
    </div>
</div>

<script>
    function showProducts() {
        document.getElementById('products').style.display = 'flex';
    }

    function openOrderPage(productName) {
        document.getElementById('orderOverlay').classList.add('active');
        document.getElementById('productName').value = productName;
    }

    function closeOrderForm() {
        document.getElementById('orderOverlay').classList.remove('active');
    }

    function sendOrder() {
        var productName = document.getElementById('productName').value;
        var name = document.getElementById('name').value;
        var jumlahPesanan = document.getElementById('jumlahPesanan').value;
        var address = document.getElementById('address').value;
        var tambahan = document.getElementById('tambahan').value;

        var message = `Halo, saya ingin memesan:\n\n` +
                      `Nama Produk: ${productName}\n` +
                      `Nama: ${name}\n` +
                      `Jumlah Pesanan: ${jumlahPesanan}\n` +
                      `Alamat: ${address}\n` +
                      `Tambahan: ${tambahan}`;
        var whatsappUrl = `https://wa.me/6285329105500?text=${encodeURIComponent(message)}`;

        window.open(whatsappUrl, '_blank');
    }
</script>
</body>
</html>
